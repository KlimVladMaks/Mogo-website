<!-- Индексный (начальный) HTML-файл -->

<!-- Объявление, что используется HTML -->
<!DOCTYPE html>
<html lang="en">

<!-- Служебная информация страницы -->
<head>

    <!-- Указываем кодировку UTF-8 -->
    <meta charset="UTF-8">

    <!-- Подключаем CSS-стили -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Подключаем необходимые шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Указываем заголовок страницы -->
    <title>Mogo</title>

</head>

<!-- "Тело" страницы, содержащее основной контент -->
<body>

    <!-- Верхнее меню (хэдер) -->
    <header class="header">

        <!-- Контейнер для установления максимальной ширины контента -->
        <div class="container">

            <!-- Внутренняя часть хедера -->
            <div class="header__inner">

                <!-- Логотип хэдера -->
                <div class="header__logo">MoGo</div>

                <!-- Меню навигации хэдера -->
                <nav class="nav">

                    <!-- Ссылки меню навигации -->
                    <a class="nav__link active" href="#">About</a>
                    <a class="nav__link" href="#">Service</a>
                    <a class="nav__link" href="#">Work</a>
                    <a class="nav__link" href="#">Blog</a>
                    <a class="nav__link" href="#">Contact</a>

                </nav>

            </div>

        </div>

    </header>

    <!-- Начальный (первый) блок страницы -->
    <div class="intro">

        <!-- Контейнер для установления максимальной ширины контента -->
        <div class="container">

            <!-- Внутренний контейнер начального блока -->
            <div class="intro__inner">

                <!-- Подзаголовок (располагается над заголовком) -->
                <h2 class="intro__suptitle">Creative Template</h2>

                <!-- Главный заголовок страницы (начальный блок) -->
                <h1 class="intro__title">Welcome to MoGo</h1>

                <!-- Кнопка -->
                <a class="btn" href="#">Learn More</a>

            </div>

        </div>

        <!-- Слайдер в начальном блоке -->
        <div class="slider">

            <!-- Контейнер для установления максимальной ширины контента -->
            <div class="container">

                <!-- Внутреннее содержание слайдера -->
                <div class="slider__inner">

                    <!-- Элементы слайдера -->
                    <div class="slider__item active">
                        <!-- Выделение номера слайдера -->
                        <!-- (<span> позволяет расположить элементы в строку) -->
                        <!-- (<div> обычно располагает элементы в столбец) -->
                        <span class="slider__num">01</span>
                        Intro
                    </div>
                    <div class="slider__item">
                        <span class="slider__num">02</span>
                        Work
                    </div>
                    <div class="slider__item">
                        <span class="slider__num">03</span>
                        About
                    </div>
                    <div class="slider__item">
                        <span class="slider__num">04</span>
                        Contacts
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
